<!DOCTYPE html>
<html>
<head>
    <title>Libro-Log-SignUp</title>
    <link rel="stylesheet" href="styles3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rubik:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;1,100&family=Open+Sans&family=Rubik:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="logo">
                <img class="logoclass" src="./images/logo2new-removebg-preview.png" alt="Logo">
            </div>
            <div class="links">
                <div class="signup"><a href="#">Sign Up</a></div>
                <div class="login"><a href="#">Login</a></div>
            </div>
        </div>
    </div>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <label for = "fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
            <label for = "lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Choose a password" required>
            <label for ="password">Confirm Password</label>
            <input type="password" id="password" name="password" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
