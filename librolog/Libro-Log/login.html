<!DOCTYPE html>
<html>
<head>
    <title>Libro-Log-Login</title>
    <link rel="stylesheet" href="styles4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rubik:wght@300;400&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;1,100&family=Open+Sans&family=Rubik:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="logo">
                <img class="logoclass" src="./images/logo2new-removebg-preview.png" alt="Logo">
            </div>
            <div class="links">
                <div class="signup"><a href="#">Sign Up</a></div>
                <div class="login"><a href="#">Login</a></div>
            </div>
        </div>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
